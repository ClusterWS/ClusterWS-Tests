<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClusterWS Manual Tests</title>
</head>

<body>
    <h1>Manual Tests</h1>
    <button id="button">Send message</button>


    <script src="js/ClusterWS.js"></script>
    <script>
        var socket = new ClusterWS({
            url: 'wss://localhost:443',
            autoReconnect: true
        })
        socket.on('connect', function () {
            console.log('Socket is connected')

            socket.subscribe('Hello').watch((message) => {
                console.log('Message :', message)
            })
        })

        document.querySelector('#button').onclick = function () {
            socket.getChannelByName('Hello').publish('hi')
        }
    </script>
</body>

</html>
