<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClusterWS Tests</title>
</head>

<body>
    <button type="button" id="send">Send message</button>

    <script src="script/ClusterWS.js"></script>

    <script>
        let socket = new ClusterWS({
            url: 'localhost',
            port: 443,
            autoReconnect: true,
            reconnectionIntervalMin: 100,
            reconnectionIntervalMax: 200,
            secure: true
        })


        let connected = false
        let channel
        socket.on('connect', () => {
            channel = socket.subscribe('getMessages').watch((message) => {
                console.log(message)
            })
            console.log('conencted')
        })

        console.log('here')
        document.getElementById('send').onclick = () => {
            console.log('here')
            channel.publish('My supper message')
        }
        socket.on('disconnect', () => {
            console.log('disconnected')
        })
    </script>
</body>

</html>
