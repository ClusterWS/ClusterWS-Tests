<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClusterWS Tests</title>
</head>

<body>
    <button type="button" id="send">Send message</button>

    <script src="script/ClusterWS.js"></script>

    <script>
        let socket = new ClusterWS({
            url: 'localhost',
            port: 443,
            autoReconnect: true,
            secure: true,
            reconnectionIntervalMin: 100,
            reconnectionIntervalMax: 200
        })

        let connected = false
        let channel
        socket.on('connect', () => {
            channel = socket.subscribe('getMessages').watch((message) => {
                console.log(message)
            })
            console.log('conencted')
        })

        document.getElementById('send').onclick = () => {
            channel.publish({ "message": "this is only a test" })
        }
        socket.on('disconnect', () => {
            console.log('disconnected')
        })
        socket.on('String', (data) => {
            console.log(data)
        })
    </script>
</body>

</html>
